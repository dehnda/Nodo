name: Build and Release

on:
  workflow_dispatch:  # Only allows manual trigger from GitHub UI (disabled auto-trigger for now)

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            make \
            g++ \
            qt6-base-dev \
            qt6-base-dev-tools \
            qt6-svg-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            python3-pip \
            libx11-dev \
            libx11-xcb-dev \
            libfontenc-dev \
            libice-dev \
            libsm-dev \
            libxau-dev \
            libxaw7-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxfixes-dev \
            libxi-dev \
            libxinerama-dev \
            libxmu-dev \
            libxmuu-dev \
            libxpm-dev \
            libxrandr-dev \
            libxres-dev \
            libxss-dev \
            libxtst-dev \
            libxv-dev \
            libxxf86vm-dev \
            libxcb-glx0-dev \
            libxcb-render-util0-dev \
            libxcb-xkb-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-keysyms1-dev \
            libxcb-randr0-dev \
            libxcb-shape0-dev \
            libxcb-sync-dev \
            libxcb-xfixes0-dev \
            libxcb-xinerama0-dev \
            libxcb-dri3-dev \
            libxcb-cursor-dev \
            libxcb-dri2-0-dev \
            libxcb-present-dev \
            libxcb-composite0-dev \
            libxcb-ewmh-dev \
            libxcb-res0-dev \
            libxcb-util-dev \
            libxcb-util0-dev

      - name: Install Conan
        run: |
          pip3 install conan
          conan profile detect --force

      - name: Install Conan dependencies
        run: |
          conan install . --output-folder=build/Debug --build=missing -s build_type=Release -o system_qt=True
          echo "Contents of build/Debug:"
          ls -la build/Debug/
          echo "Contents of build/Debug/generators:"
          ls -la build/Debug/generators/ || echo "generators directory not found"
          echo "Searching for conan_toolchain.cmake:"
          find build/Debug -name "conan_toolchain.cmake" -type f || echo "No toolchain file found"

      - name: Configure CMake
        run: |
          # Find the actual toolchain file location
          TOOLCHAIN=$(find build/Debug -name "conan_toolchain.cmake" -type f | head -1)
          if [ -z "$TOOLCHAIN" ]; then
            echo "ERROR: Conan toolchain file not found anywhere in build/Debug!"
            echo "Directory structure:"
            find build/Debug -type f -name "*.cmake" | head -20
            exit 1
          fi
          echo "Found toolchain at: $TOOLCHAIN"
          cmake -S . -B build/Debug -DCMAKE_TOOLCHAIN_FILE="$TOOLCHAIN" -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cmake --build build/Debug --config Release

      - name: Run tests
        run: |
          cd build/Debug
          ctest --output-on-failure -C Release

      - name: Package Linux release
        run: |
          mkdir -p nodo-linux

          # Copy binary (check both possible locations)
          if [ -f build/Debug/nodo_studio/nodo_studio ]; then
            cp build/Debug/nodo_studio/nodo_studio nodo-linux/
          elif [ -f build/Release/nodo_studio/nodo_studio ]; then
            cp build/Release/nodo_studio/nodo_studio nodo-linux/
          fi

          # Copy licenses
          cp LICENSE nodo-linux/
          cp THIRD_PARTY_LICENSES.txt nodo-linux/

          # Copy example projects
          cp -r projects nodo-linux/

          # Create tarball
          tar -czf nodo-linux-x64.tar.gz nodo-linux/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodo-linux-x64
          path: nodo-linux-x64.tar.gz

  # Windows build disabled for now - focus on Linux first
  # build-windows:
  #   runs-on: windows-2022
  #   steps:
  #     ...

  create-release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: nodo-linux-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nodo-linux-x64.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          body: |
            ## Nodo Beta Release

            **Status:** Private Beta - For Testing Only

            ### What's Included
            - Nodo Studio application
            - 28 working SOP nodes
            - Example project files
            - Licenses

            ### Installation

            **Linux:**
            ```bash
            tar -xzf nodo-linux-x64.tar.gz
            cd nodo-linux
            ./nodo_studio
            ```

            **Windows:** Coming soon!

            ### Known Issues
            - CPU-based implementation (GPU acceleration coming soon)
            - Beta software - expect bugs!

            ### Feedback
            Please report issues on the GitHub Issues page.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
