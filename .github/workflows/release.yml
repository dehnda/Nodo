name: Build and Release

on:
  workflow_dispatch:  # Only allows manual trigger from GitHub UI (disabled auto-trigger for now)

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            qt6-base-dev \
            qt6-base-dev-tools \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            python3-pip \
            libx11-dev \
            libx11-xcb-dev \
            libfontenc-dev \
            libice-dev \
            libsm-dev \
            libxau-dev \
            libxaw7-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxfixes-dev \
            libxi-dev \
            libxinerama-dev \
            libxmu-dev \
            libxmuu-dev \
            libxpm-dev \
            libxrandr-dev \
            libxres-dev \
            libxss-dev \
            libxtst-dev \
            libxv-dev \
            libxxf86vm-dev \
            libxcb-glx0-dev \
            libxcb-render-util0-dev \
            libxcb-xkb-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-keysyms1-dev \
            libxcb-randr0-dev \
            libxcb-shape0-dev \
            libxcb-sync-dev \
            libxcb-xfixes0-dev \
            libxcb-xinerama0-dev \
            libxcb-dri3-dev \
            libxcb-cursor-dev \
            libxcb-dri2-0-dev \
            libxcb-present-dev \
            libxcb-composite0-dev \
            libxcb-ewmh-dev \
            libxcb-res0-dev

      - name: Install Conan
        run: |
          pip3 install conan
          conan profile detect --force
          conan config install -sf profiles/default -tf profiles default

      - name: Install Conan dependencies
        run: |
          conan install . --output-folder=build/Debug --build=missing -s build_type=Release

      - name: Configure CMake
        run: |
          cmake -S . -B build/Debug -DCMAKE_TOOLCHAIN_FILE=build/Debug/generators/conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build/Debug --config Release

      - name: Run tests
        run: |
          cd build/Debug
          ctest --output-on-failure -C Release

      - name: Package Linux release
        run: |
          mkdir -p nodo-linux

          # Copy binary (check both possible locations)
          if [ -f build/Debug/nodo_studio/nodo_studio ]; then
            cp build/Debug/nodo_studio/nodo_studio nodo-linux/
          elif [ -f build/Release/nodo_studio/nodo_studio ]; then
            cp build/Release/nodo_studio/nodo_studio nodo-linux/
          fi

          # Copy licenses
          cp LICENSE nodo-linux/
          cp THIRD_PARTY_LICENSES.txt nodo-linux/

          # Copy example projects
          cp -r projects nodo-linux/

          # Create tarball
          tar -czf nodo-linux-x64.tar.gz nodo-linux/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodo-linux-x64
          path: nodo-linux-x64.tar.gz

  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect --force

      - name: Install Conan dependencies
        run: |
          conan install . --output-folder=build/Release --build=missing -s build_type=Release

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtbase'

      - name: Configure CMake
        run: |
          cmake -S . -B build/Release -DCMAKE_TOOLCHAIN_FILE=build/Release/generators/conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022"

      - name: Build
        run: |
          cmake --build build/Release --config Release

      - name: Run tests
        run: |
          cd build/Release
          ctest --output-on-failure -C Release

      - name: Package Windows release
        run: |
          mkdir nodo-windows

          # Copy binary (check both possible locations)
          if (Test-Path "build\Release\nodo_studio\nodo_studio.exe") {
            copy build\Release\nodo_studio\nodo_studio.exe nodo-windows\
          } elseif (Test-Path "build\Debug\nodo_studio\Release\nodo_studio.exe") {
            copy build\Debug\nodo_studio\Release\nodo_studio.exe nodo-windows\
          }

          # Copy Qt DLLs (Qt installed by action is in PATH)
          copy $env:Qt6_DIR\bin\Qt6Core.dll nodo-windows\
          copy $env:Qt6_DIR\bin\Qt6Gui.dll nodo-windows\
          copy $env:Qt6_DIR\bin\Qt6Widgets.dll nodo-windows\
          copy $env:Qt6_DIR\bin\Qt6OpenGL.dll nodo-windows\
          copy $env:Qt6_DIR\bin\Qt6OpenGLWidgets.dll nodo-windows\

          # Copy licenses
          copy LICENSE nodo-windows\
          copy THIRD_PARTY_LICENSES.txt nodo-windows\

          # Copy example projects
          xcopy projects nodo-windows\projects\ /E /I

          # Create zip
          Compress-Archive -Path nodo-windows\* -DestinationPath nodo-windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodo-windows-x64
          path: nodo-windows-x64.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: nodo-linux-x64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nodo-windows-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nodo-linux-x64.tar.gz
            nodo-windows-x64.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          body: |
            ## Nodo Beta Release

            **Status:** Private Beta - For Testing Only

            ### What's Included
            - Nodo Studio application
            - 28 working SOP nodes
            - Example project files
            - Licenses

            ### Installation

            **Linux:**
            ```bash
            tar -xzf nodo-linux-x64.tar.gz
            cd nodo-linux
            ./nodo_studio
            ```

            **Windows:**
            1. Extract `nodo-windows-x64.zip`
            2. Double-click `nodo_studio.exe`

            ### Known Issues
            - CPU-based implementation (GPU acceleration coming soon)
            - Beta software - expect bugs!

            ### Feedback
            Please report issues on the GitHub Issues page.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
