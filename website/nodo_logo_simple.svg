<?xml version="1.0" encoding="UTF-8"?>
<!-- NODO Logo - Without tagline for website -->
<svg width="410" height="100" viewBox="0 0 410 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="410" height="100" fill="transparent"/>

  <!-- Icon on left -->
  <g id="icon" transform="translate(60, 50)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="12" fill="#FF6B4A"/>

    <!-- Connections -->
    <path d="M 0 0 L 0 -35" stroke="url(#gh1)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-35" r="7" fill="#FF6B4A"/>

    <path d="M 0 0 L 25 -25" stroke="url(#gh2)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="25" cy="-25" r="6" fill="#FF8B6A"/>

    <path d="M 0 0 L 35 0" stroke="url(#gh3)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="35" cy="0" r="6" fill="#FFA58A"/>

    <path d="M 0 0 L 25 25" stroke="url(#gh4)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="25" cy="25" r="6" fill="#FF8B6A"/>

    <path d="M 0 0 L 0 35" stroke="url(#gh5)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="35" r="7" fill="#FF6B4A"/>

    <path d="M 0 0 L -25 25" stroke="url(#gh6)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-25" cy="25" r="6" fill="#FF8B6A"/>

    <path d="M 0 0 L -35 0" stroke="url(#gh7)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-35" cy="0" r="6" fill="#FFA58A"/>

    <path d="M 0 0 L -25 -25" stroke="url(#gh8)" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-25" cy="-25" r="6" fill="#FF8B6A"/>

    <circle cx="0" cy="0" r="40" fill="url(#radialGlowH)" opacity="0.15"/>
  </g>

  <!-- Text: NODO -->
  <text x="140" y="65"
        font-family="Arial, Helvetica, sans-serif"
        font-size="60"
        font-weight="600"
        fill="#E8E8F0"
        letter-spacing="6">NODO</text>

  <!-- Gradients -->
  <defs>
    <radialGradient id="radialGlowH">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="gh1" x1="0" y1="0" x2="0" y2="-35">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gh2" x1="0" y1="0" x2="25" y2="-25">
      <stop offset="0%" style="stop-color:#FF6B4A" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="gh3" x1="0" y1="0" x2="35" y2="0">
      <stop offset="0%" style="stop-color:#FF6B4A" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="gh4" x1="0" y1="0" x2="25" y2="25">
      <stop offset="0%" style="stop-color:#FF6B4A" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="gh5" x1="0" y1="0" x2="0" y2="35">
      <stop offset="0%" style="stop-color:#FF6B4A" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gh6" x1="0" y1="0" x2="-25" y2="25">
      <stop offset="0%" style="stop-color:#FF6B4A" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="gh7" x1="0" y1="0" x2="-35" y2="0">
      <stop offset="0%" style="stop-color:#FF6B4A" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="gh8" x1="0" y1="0" x2="-25" y2="-25">
      <stop offset="0%" style="stop-color:#FF6B4A" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>
