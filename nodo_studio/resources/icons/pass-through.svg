<!-- Version 6: Minimal Circuit - clean tech style -->
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Input -->
  <line x1="2" y1="12" x2="8" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Box with X -->
  <rect x="8" y="8" width="8" height="8" stroke="currentColor" stroke-width="1.5" fill="none" rx="1"/>
  <line x1="10" y1="10" x2="14" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="10" x2="10" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Output with arrow -->
  <line x1="16" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <polyline points="19,10 22,12 19,14" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
