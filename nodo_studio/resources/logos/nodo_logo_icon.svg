<?xml version="1.0" encoding="UTF-8"?>
<!-- NODO Icon Only - For app icons, favicons, small sizes -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#0f1419" rx="24"/>

  <!-- Icon: Simplified node network -->
  <g id="nodo-icon">

    <!-- Main central node -->
    <circle cx="128" cy="128" r="16" fill="#FF6B4A">
      <animate attributeName="r"
               values="16;18;16"
               dur="3s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Connection lines -->
    <!-- Top -->
    <path d="M 128 128 Q 128 90 128 70"
          fill="none"
          stroke="url(#g1)"
          stroke-width="4"
          stroke-linecap="round"/>
    <circle cx="128" cy="70" r="10" fill="#FF6B4A"/>

    <!-- Top-right -->
    <path d="M 128 128 Q 155 105 175 90"
          fill="none"
          stroke="url(#g2)"
          stroke-width="3.5"
          stroke-linecap="round"/>
    <circle cx="175" cy="90" r="9" fill="#FF8B6A"/>

    <!-- Right -->
    <path d="M 128 128 Q 160 128 186 128"
          fill="none"
          stroke="url(#g3)"
          stroke-width="3.5"
          stroke-linecap="round"/>
    <circle cx="186" cy="128" r="8" fill="#FFA58A"/>

    <!-- Bottom-right -->
    <path d="M 128 128 Q 155 151 175 166"
          fill="none"
          stroke="url(#g4)"
          stroke-width="3.5"
          stroke-linecap="round"/>
    <circle cx="175" cy="166" r="9" fill="#FF8B6A"/>

    <!-- Bottom -->
    <path d="M 128 128 Q 128 166 128 186"
          fill="none"
          stroke="url(#g5)"
          stroke-width="4"
          stroke-linecap="round"/>
    <circle cx="128" cy="186" r="10" fill="#FF6B4A"/>

    <!-- Bottom-left -->
    <path d="M 128 128 Q 101 151 81 166"
          fill="none"
          stroke="url(#g6)"
          stroke-width="3.5"
          stroke-linecap="round"/>
    <circle cx="81" cy="166" r="9" fill="#FF8B6A"/>

    <!-- Left -->
    <path d="M 128 128 Q 96 128 70 128"
          fill="none"
          stroke="url(#g7)"
          stroke-width="3.5"
          stroke-linecap="round"/>
    <circle cx="70" cy="128" r="8" fill="#FFA58A"/>

    <!-- Top-left -->
    <path d="M 128 128 Q 101 105 81 90"
          fill="none"
          stroke="url(#g8)"
          stroke-width="3.5"
          stroke-linecap="round"/>
    <circle cx="81" cy="90" r="9" fill="#FF8B6A"/>

    <!-- Subtle glow -->
    <circle cx="128" cy="128" r="50" fill="url(#radialGlow)" opacity="0.2"/>

  </g>

  <!-- Gradients -->
  <defs>
    <radialGradient id="radialGlow">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="g1" x1="128" y1="128" x2="128" y2="70">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="g2" x1="128" y1="128" x2="175" y2="90">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="g3" x1="128" y1="128" x2="186" y2="128">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="g4" x1="128" y1="128" x2="175" y2="166">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="g5" x1="128" y1="128" x2="128" y2="186">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="g6" x1="128" y1="128" x2="81" y2="166">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="g7" x1="128" y1="128" x2="70" y2="128">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="g8" x1="128" y1="128" x2="81" y2="90">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>
  </defs>

</svg>
