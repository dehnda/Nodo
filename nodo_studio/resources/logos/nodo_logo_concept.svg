<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0f1419"/>

  <!-- Main logo concept: Interconnected nodes forming elegant network -->
  <g id="nodo-logo">

    <!-- Central node network - elegant flowing connections -->
    <!-- Main central node -->
    <circle cx="200" cy="200" r="12" fill="#FF6B4A" opacity="1">
      <animate attributeName="r"
               values="12;14;12"
               dur="3s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Connection lines forming organic network -->
    <!-- Top connections -->
    <path d="M 200 200 Q 180 150 160 130"
          fill="none"
          stroke="url(#gradient1)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <circle cx="160" cy="130" r="7" fill="#FF8B6A"/>

    <path d="M 200 200 Q 200 160 200 120"
          fill="none"
          stroke="url(#gradient2)"
          stroke-width="3"
          stroke-linecap="round"/>
    <circle cx="200" cy="120" r="8" fill="#FF6B4A"/>

    <path d="M 200 200 Q 220 150 240 130"
          fill="none"
          stroke="url(#gradient3)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <circle cx="240" cy="130" r="7" fill="#FF8B6A"/>

    <!-- Right connections -->
    <path d="M 200 200 Q 250 190 280 180"
          fill="none"
          stroke="url(#gradient4)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <circle cx="280" cy="180" r="6" fill="#FFA58A"/>

    <path d="M 200 200 Q 260 210 290 220"
          fill="none"
          stroke="url(#gradient5)"
          stroke-width="2"
          stroke-linecap="round"/>
    <circle cx="290" cy="220" r="5" fill="#FFA58A"/>

    <!-- Bottom connections -->
    <path d="M 200 200 Q 220 250 240 280"
          fill="none"
          stroke="url(#gradient6)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <circle cx="240" cy="280" r="7" fill="#FF8B6A"/>

    <path d="M 200 200 Q 200 240 200 280"
          fill="none"
          stroke="url(#gradient7)"
          stroke-width="3"
          stroke-linecap="round"/>
    <circle cx="200" cy="280" r="8" fill="#FF6B4A"/>

    <path d="M 200 200 Q 180 250 160 280"
          fill="none"
          stroke="url(#gradient8)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <circle cx="160" cy="280" r="7" fill="#FF8B6A"/>

    <!-- Left connections -->
    <path d="M 200 200 Q 140 210 110 220"
          fill="none"
          stroke="url(#gradient9)"
          stroke-width="2"
          stroke-linecap="round"/>
    <circle cx="110" cy="220" r="5" fill="#FFA58A"/>

    <path d="M 200 200 Q 150 190 120 180"
          fill="none"
          stroke="url(#gradient10)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <circle cx="120" cy="180" r="6" fill="#FFA58A"/>

    <!-- Secondary connections between outer nodes (creating mesh) -->
    <path d="M 160 130 Q 180 125 200 120"
          fill="none"
          stroke="#4A9EFF"
          stroke-width="1.5"
          opacity="0.4"
          stroke-dasharray="3,3"/>

    <path d="M 200 120 Q 220 125 240 130"
          fill="none"
          stroke="#4A9EFF"
          stroke-width="1.5"
          opacity="0.4"
          stroke-dasharray="3,3"/>

    <path d="M 240 130 Q 260 150 280 180"
          fill="none"
          stroke="#4A9EFF"
          stroke-width="1.5"
          opacity="0.4"
          stroke-dasharray="3,3"/>

    <path d="M 240 280 Q 220 280 200 280"
          fill="none"
          stroke="#4A9EFF"
          stroke-width="1.5"
          opacity="0.4"
          stroke-dasharray="3,3"/>

    <path d="M 200 280 Q 180 280 160 280"
          fill="none"
          stroke="#4A9EFF"
          stroke-width="1.5"
          opacity="0.4"
          stroke-dasharray="3,3"/>

    <path d="M 160 130 Q 140 150 120 180"
          fill="none"
          stroke="#4A9EFF"
          stroke-width="1.5"
          opacity="0.4"
          stroke-dasharray="3,3"/>

    <!-- Subtle glow around central node -->
    <circle cx="200" cy="200" r="40" fill="url(#radialGlow)" opacity="0.2"/>

  </g>

  <!-- Text: NODO -->
  <text x="200" y="355"
        font-family="Arial, Helvetica, sans-serif"
        font-size="64"
        font-weight="600"
        fill="#E8E8F0"
        text-anchor="middle"
        letter-spacing="10">NODO</text>

  <!-- Subtle tagline -->
  <text x="200" y="380"
        font-family="Arial, Helvetica, sans-serif"
        font-size="11"
        font-weight="400"
        fill="#808090"
        text-anchor="middle"
        letter-spacing="2">CONNECTED CREATION</text>

  <!-- Gradient definitions -->
  <defs>
    <!-- Radial glow -->
    <radialGradient id="radialGlow">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0" />
    </radialGradient>

    <!-- Line gradients (from node to connection) -->
    <linearGradient id="gradient1" x1="200" y1="200" x2="160" y2="130">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="gradient2" x1="200" y1="200" x2="200" y2="120">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="gradient3" x1="200" y1="200" x2="240" y2="130">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="gradient4" x1="200" y1="200" x2="280" y2="180">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="gradient5" x1="200" y1="200" x2="290" y2="220">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.4" />
    </linearGradient>

    <linearGradient id="gradient6" x1="200" y1="200" x2="240" y2="280">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="gradient7" x1="200" y1="200" x2="200" y2="280">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B4A;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="gradient8" x1="200" y1="200" x2="160" y2="280">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B6A;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="gradient9" x1="200" y1="200" x2="110" y2="220">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.4" />
    </linearGradient>

    <linearGradient id="gradient10" x1="200" y1="200" x2="120" y2="180">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA58A;stop-opacity:0.5" />
    </linearGradient>
  </defs>

</svg>
